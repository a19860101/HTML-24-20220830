<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>會員註冊資料表</legend>
            <label for="user">帳號</label>
            <input type="text" name="user" id="user" placeholder="請輸入半形英文加數字">
            <br>
            <label for="pw">密碼</label>
            <input type="password" name="password" id="pw" placeholder="請輸入8-12位">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="number">數量</label>
            <input type="number" name="number" id="number">
            <br>
            <label for="birth">出生年月日</label>
            <input type="date" name="birth" id="birth">
            <br>
            <label>性別</label>
            <input type="radio" name="gender" value="男" id="men">
            <label for="men">男</label>
            
            <input type="radio" name="gender" value="女" id="women">
            <label for="women">女</label>
            <br>
            <label>嗜好</label>
            <input type="checkbox" name="hobby" value="吃" id="eat">
            <label for="eat">吃</label>

            <input type="checkbox" name="hobby" value="喝" id="drink">
            <label for="drink">喝</label>

            <input type="checkbox" name="hobby" value="玩" id="play">
            <label for="play">玩</label>

            <input type="checkbox" name="hobby" value="樂" id="happy">
            <label for="happy">樂</label>
            <br>
            <label for="edu">學歷</label>
            <select name="edu" id="edu">
                <option value="國小">國小</option>
                <option value="國中">國中</option>
                <option value="高中職">高中職</option>
                <option value="大專院校">大專院校</option>
            </select>
            <br>
            <label for="content">內容</label>
            <textarea name="content" id="conten" cols="30" rows="10" placeholder="請輸入其他事項"></textarea>
            <br>
            <input type="submit" value="註冊">
        </fieldset>
    </form>
</body>
</html>
